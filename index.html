<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاتبة ليل</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* الخلفية مع تأثير الغباش */
        body::before {
            content: "";
            background: url('hhhh.jpg') no-repeat center center;
            background-size: cover; /* التأكد من أن الخلفية تغطي كامل الصفحة */
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            margin-top: 50px;
            padding: 10px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* جعل الصورة دائرية */
            border: 3px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 10px 0;
        }

        .instagram-btn {
            background-color: #e1306c;
            color: white;
        }

        .instagram-btn:hover {
            background-color: #d62463;
        }

        .wattpad-btn {
            background-color: #f68a1e;
            color: white;
        }

        .wattpad-btn:hover {
            background-color: #e87c17;
        }

        .tiktok-btn {
            background-color: #010101;
            color: white;
        }

        .tiktok-btn:hover {
            background-color: #333333;
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* زر الصوت المتحرك عشوائي */
        #sound-btn {
            background-color: #ff5722;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: absolute;
            bottom: 30px;
            right: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite, moveButton 5s infinite;
            transition: transform 0.3s ease;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.8);
            }
        }

        /* تحريك الزر بشكل عشوائي */
        @keyframes moveButton {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -100px);
            }
            50% {
                transform: translate(-100px, 50px);
            }
            75% {
                transform: translate(200px, 150px);
            }
            100% {
                transform: translate(-150px, -200px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="ffgh.jpg" alt="صورة الكاتبة ليل" class="profile-img">
        <h1>الكاتبة ليل</h1>
        <a href="https://www.instagram.com/llll_li16?igsh=cjN1bmh1OTVvbjZ6" target="_blank" class="btn instagram-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Instagram
        </a>
        <br>
        <a href="https://www.wattpad.com/user/llinlli12?utm_source=android&utm_medium=link&utm_content=share_profile&wp_page=user_details&wp_uname=Ud12ay" target="_blank" class="btn wattpad-btn">
            <img src="fff.jpg" alt="Wattpad">
            Wattpad
        </a>
        <br>
        <a href="https://www.tiktok.com/@llli_li16?_t=ZS-8tRdgQsFjFK&_r=1" target="_blank" class="btn tiktok-btn">
            <img src="tik.jpg" alt="TikTok">
            TikTok
        </a>
    </div>

    <button id="sound-btn" onclick="playSound()"></button>

    <audio id="sound" src="gd.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("sound");
            audio.play();
        }
    </script>
</body>
</html>
