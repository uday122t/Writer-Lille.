<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكاتبة ليل</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #333;
        }

        /* الخلفية مع تأثير الغباش */
        body::before {
            content: "";
            background: url('aaa.jpg') no-repeat center center/cover;
            filter: blur(5px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            margin-top: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Cairo', sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            margin: 10px 0;
        }

        .instagram-btn {
            background-color: #e1306c;
            color: white;
        }

        .instagram-btn:hover {
            background-color: #d62463;
        }

        .wattpad-btn {
            background-color: #f68a1e;
            color: white;
        }

        .wattpad-btn:hover {
            background-color: #e87c17;
        }

        .btn img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%; /* قص الصورة بشكل دائري */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ffgh.jpg" alt="صورة الكاتبة ليل" class="profile-img">
        <h1>الكاتبة ليل</h1>
        <a href="https://www.instagram.com/llll_li16?igsh=cjN1bmh1OTVvbjZ6" target="_blank" class="btn instagram-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Instagram
        </a>
        <br>
        <a href="https://www.wattpad.com/user/llinlli12?utm_source=android&utm_medium=link&utm_content=share_profile&wp_page=user_details&wp_uname=Ud12ay" target="_blank" class="btn wattpad-btn">
            <img src="fff.jpg" alt="Wattpad">
            Wattpad
        </a>
    </div>
</body>
</html>
